<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get запрос</title>
</head>
<body>
       <div class="container">
        <div class="row"></div>

         {% block content %}
               <div class="col-md-6">
            <form action="{{ url_for('get_request') }}" method="POST">

                {% for field in form  %}
                    <div class="form-group">
                        {{ field.label(class='control-label') }}
                        {{ field(class='form-control') }}
                    </div>
                {% endfor %}

                </form>
             </div>
        {% endblock %}

        </div>


</body>
</html>
